name: CI Workflow

on:
  push:
    branches:
    -  main
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2

    -  name: Setup python
       uses: actions/setup-python@v2

       with:
         python-version: "3.9"

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest streamlit

    - name: run test
      run:
        pytest _test.py


    
     